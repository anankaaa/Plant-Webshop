<div *ngIf="orders.length == 0" class="text-center mt-5">
  <div class="spinner-border text-success me-2" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border text-success me-2" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<h1 class="col-12 p-4 border-0 border-radius-xl my-3 text-secondary" style="background-color: rgb(234, 234, 234);">Orders List</h1>

<button class="btn bg-gradient-success col-12 shadow-success" [routerLink]="['/edit-order', 0]">
  + New Order
</button>

<div class="row">
  <div *ngIf="orderList$ | async as orderList" class="col-12">
    <app-data-table
      [listers]="orderList"
      [columns]="columns"
      (onDelete)="onDelete($event)"
      (onEdit)="onEdit($event)"
    >
    </app-data-table>
  </div>
</div>
