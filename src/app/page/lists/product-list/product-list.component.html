<div>
  <div
    class="col-12 row p-4 border-0 border-radius-xl my-3 text-secondary"
    style="background-color: rgb(234, 234, 234)"
  >
    <h1 class="col-4 text-secondary">Products</h1>
    <div *ngIf="products.length == 0" class="col-5 text-end">
      <div class="spinner-border text-success me-2" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <button
    class="btn bg-gradient-success col-12 shadow-success"
    [routerLink]="['/edit-product', 0]"
  >
    + New Product
  </button>

  <div class="row me-3">
    <div *ngIf="productList$ | async as productList" class="col-12">
      <app-data-table
        [listers]="productList"
        [columns]="columns"
        (onEdit)="onEdit($event)"
        (onDelete)="onDelete($event)"
      >
      </app-data-table>
    </div>
  </div>
</div>
